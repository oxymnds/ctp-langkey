      # Execute
      - name: Execute
        run: |
          python download.py
          python generate.py
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          changed=$(git diff-index --quiet HEAD --; echo $?)
          if [ $changed = 1 ]; then
            git commit -m "doc: update at $(date +'%d/%m/%Y %H:%M')"
            git push
          fi
